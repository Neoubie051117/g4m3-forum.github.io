<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Permissions-Policy" content="interest-cohort=()">
    <title>G4M3 Forum - Log In</title>
    <link rel="icon" type="image/png" href="G4M3ForumLogo1.png" loading="lazy">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="log-in.css">
    <script src="script.js" defer></script>
    <script src="log-in.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header-bar">
        <button class="hamburger-menu" id="menuButton" aria-label="Toggle menu">
            <img src="hamburger-menu.svg" alt="Menu icon" class="hamburger-icon">
        </button>
        <div class="header-logo">
            <img id="logo" src="G4M3Forumsvg.svg" alt="G4M3 Forum Logo">
            <div class="title">G<span>4</span>M<span>3</span> FORUM</div>
        </div>
        <div class="nav-container">
            <nav class="nav-bar">
                <a href="trends.html" class="nav-link">TRENDS</a>
                <a href="events.html" class="nav-link">EVENTS</a>
                <a href="community.html" class="nav-link">COMMUNITY</a>
                <a href="support.html" class="nav-link">SUPPORT</a>
            </nav>
            <a href="sign-up.html" class="sign-up">SIGN UP</a>
        </div>
    </header>
    <nav class="mobile-nav" id="mobileNav">
        <a href="trends.html" class="nav-link">TRENDS</a>
        <a href="events.html" class="nav-link">EVENTS</a>
        <a href="community.html" class="nav-link">COMMUNITY</a>
        <a href="support.html" class="nav-link">SUPPORT</a>
        <a href="sign-up.html" class="sign-up">SIGN UP</a>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <h1>Welcome Back!</h1>
            <p>Log in to continue your G4M3 Forum journey.</p>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrUsername">Email or Username</label>
                    <div class="input-container">
                        <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Enter your email or username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <!-- Eye icon for show/hide password -->
                        <img src="password-hide.svg" alt="Toggle password visibility" class="password-toggle" id="passwordToggle">
                    </div>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>

            <!-- Don't have an account? Sign Up -->
            <div class="signup-prompt">
                <p>Don't have an account? <a href="sign-up.html" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </section>
</body>
</html>
