<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Permissions-Policy" content="interest-cohort=()">
    <title>G4M3 Forum - Log In</title>
    <link rel="icon" type="image/png" href="G4M3ForumLogo1.png" loading="lazy">
    
    <script src="loadHeader.js" defer></script> <!-- Header -->
    <script src="log-in.js" defer></script>     <!-- Log In Script -->
    <link rel="stylesheet" href="log-in.css">   <!-- Log In Style -->
    <link rel="stylesheet" href="header.css">   <!-- Header's Style -->
</head>
<body>
    <!-- Header Section -->
    
    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <h1>Welcome Back!</h1>
            <p>Log in to continue your G4M3 Forum journey.</p>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrUsername">Email or Username</label>
                    <div class="input-container">
                        <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Enter your email or username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <!-- Eye icon for show/hide password -->
                        <img src="password-hide.svg" alt="Toggle password visibility" class="password-toggle" id="passwordToggle">
                    </div>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>

            <!-- Don't have an account? Sign Up -->
            <div class="signup-prompt">
                <p>Don't have an account? <a href="sign-up.html" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </section>
</body>
</html>
