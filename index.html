<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Permissions-Policy" content="interest-cohort=()">
    <title>G4M3 Forum</title>
    <link rel="icon" type="image/png" href="G4M3ForumLogo1.png" loading="lazy">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div id="body"></div>
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const loadContent = async (id, file) => {
                try {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Error loading ${file}: ${response.statusText}`);
                    document.getElementById(id).innerHTML = await response.text();
                } catch (error) {
                    console.error(`Failed to load ${file}:`, error);
                }
            };

            // Load all content in parallel
            await Promise.all([
                loadContent("header", "header.html"),
                loadContent("body", "body.html"),
                loadContent("footer", "footer.html")
            ]);
        });
    </script>
</body>
</html>
