<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4M3 Forum</title>
</head>
<body>
    <!-- Manually insert header content -->
    <div id="header"></div>

    <!-- Manually insert body content -->
    <div id="body"></div>

    <!-- Manually insert footer content -->
    <div id="footer"></div>

    <script>
        // Load external HTML content using JavaScript
        async function loadContent(id, file) {
            let response = await fetch(file);
            let text = await response.text();
            document.getElementById(id).innerHTML = text;
        }

        loadContent("header", "header.html");
        loadContent("body", "body.html");
        loadContent("footer", "footer.html");
    </script>
</body>
</html>
