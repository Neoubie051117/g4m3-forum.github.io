<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Permissions-Policy" content="interest-cohort=()">
    <title>G4M3 Forum</title>
    <style>
        :root {
            --logo-height: 40px;
            --button-padding: 10px 20px;
            --button-radius: 5px;
            --nav-gap: 30px;
            --header-padding: 15px 40px;
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            --font-family: Arial, sans-serif;
            --font-size-base: 16px;
            --font-size-title: 22px;
            --font-weight-bold: 700;
            --Soft-Black: #0f0f0f;
            --Shade-Black: #10141a;
            --Shady-Black: #1b1f25;
            --Bright-White: #ffffff;
            --Bland-Yellow: #E1C57A;
            --mobile-menu-width: 270px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--Soft-Black);
            color: var(--Bright-White);
        }

        /* Header Styles */
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--Shade-Black);
            padding: var(--header-padding);
            box-shadow: var(--box-shadow);
            border-bottom: 2px solid var(--Shady-Black);
            position: relative;
            z-index: 1000;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo img {
            height: var(--logo-height);
        }

        .title {
            font-size: var(--font-size-title);
            font-weight: var(--font-weight-bold);
        }

        .title span {
            color: var(--Bland-Yellow);
        }

        /* Navigation Styles */
        .nav-container {
            display: flex;
            align-items: center;
            gap: var(--nav-gap);
        }

        .nav-bar {
            display: flex;
            gap: var(--nav-gap);
        }

        .nav-link {
            color: var(--Bright-White);
            text-decoration: none;
            font-size: var(--font-size-base);
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--Bland-Yellow);
        }

        .sign-up {
            background: var(--Bland-Yellow);
            color: black;
            padding: var(--button-padding);
            border-radius: var(--button-radius);
            text-decoration: none;
            font-weight: var(--font-weight-bold);
            transition: background 0.3s;
        }

        .sign-up:hover {
            background: #c9ac6d;
        }

        /* Mobile Menu Styles */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            padding: 8px;
            background: transparent;
            border: none;
            z-index: 1002;
        }

        .hamburger-icon {
            width: 30px;
            height: 30px;
            filter: invert(1);
            transition: transform 0.3s;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--mobile-menu-width);
            height: 100vh;
            background: var(--Shade-Black);
            padding: 80px 20px 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
        }

        .mobile-nav.open {
            transform: translateX(0);
        }

        .mobile-nav .sign-up {
            display: block;
            margin-top: 20px;
        }

        /* Backdrop */
        .menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .menu-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .nav-container {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            .mobile-nav {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
        }

        /* No Scroll Fix */
        body.no-scroll {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <button class="hamburger-menu" id="menuButton" aria-label="Toggle menu">
            <img src="hamburger-menu.svg" alt="Menu icon" class="hamburger-icon">
        </button>
        <div class="header-logo">
            <img src="G4M3Forumsvg.svg" alt="G4M3 Forum Logo">
            <div class="title">G<span>4</span>M<span>3</span> FORUM</div>
        </div>
        <div class="nav-container">
            <nav class="nav-bar">
                <a href="#" class="nav-link">TRENDS</a>
                <a href="#" class="nav-link">EVENTS</a>
                <a href="#" class="nav-link">COMMUNITY</a>
                <a href="#" class="nav-link">SUPPORT</a>
            </nav>
            <a href="#" class="sign-up">SIGN UP</a>
        </div>
    </header>
    <nav class="mobile-nav" id="mobileNav">
        <a href="#" class="nav-link">TRENDS</a>
        <a href="#" class="nav-link">EVENTS</a>
        <a href="#" class="nav-link">COMMUNITY</a>
        <a href="#" class="nav-link">SUPPORT</a>
        <a href="#" class="sign-up">SIGN UP</a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const mobileNav = document.getElementById('mobileNav');
            const backdrop = document.createElement('div');
            backdrop.className = 'menu-backdrop';
            document.body.appendChild(backdrop);

            // Toggle functions
            const toggleMenu = () => {
                const isOpen = mobileNav.classList.toggle('open');
                backdrop.classList.toggle('active', isOpen);
                document.body.classList.toggle('no-scroll', isOpen);
            };

            const closeMenu = () => {
                mobileNav.classList.remove('open');
                backdrop.classList.remove('active');
                document.body.classList.remove('no-scroll');
            };

            // Event listeners
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            backdrop.addEventListener('click', closeMenu);
            
            document.addEventListener('click', (e) => {
                if (!mobileNav.contains(e.target) && !menuButton.contains(e.target)) {
                    closeMenu();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMenu();
            });

            // WebSocket error handling
            try {
                const ws = new WebSocket('wss://your-valid-websocket-endpoint');
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    // Add your fallback logic here
                };
            } catch (error) {
                console.error('WebSocket initialization failed:', error);
            }
        });
    </script>
</body>
</html>
