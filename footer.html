<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <style>
    :root {
  --font-family: Arial, sans-serif;
  --font-size-base: 16px;
  --font-size-title: 22px;
  --font-weight-bold: bold;

  --footer-padding: 20px 40px;
  --nav-gap: 30px;
  --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);

  --Soft-Black: #0f0f0f;
  --Shade-Black: #10141a;
  --Shady-Black: #1b1f25;
  --Bright-White: #ffffff;
  --Bland-Yellow: #E1C57A;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  background-color: var(--Soft-Black);
  color: var(--Bright-White);
}

.footer {
  background-color: var(--Shade-Black);
  padding: var(--footer-padding);
  box-shadow: var(--box-shadow);
  border-top: 2px solid var(--Shady-Black);
}

.footer-upper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: var(--nav-gap);
}

.quote {
  max-width: 50%;
}

.quote h2 {
  font-size: var(--font-size-title);
  font-weight: var(--font-weight-bold);
}

.quote span {
  color: var(--Bland-Yellow);
}

.socials {
  display: flex;
  gap: var(--nav-gap);
}

.socials a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
}

.socials a img {
  width: 100%;
  height: 100%;
  filter: brightness(0) invert(1);
  transition: transform 0.2s ease-in-out;
}

.socials a:hover img {
  transform: scale(1.1);
}

.footer-lower {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px 0;
  font-size: var(--font-size-base);
  margin-top: 20px;
  border-top: 2px solid var(--Shady-Black);
}

.mail-button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 5px 10px;
}

.mail-button img {
  width: 20px;
  height: 20px;
  filter: brightness(0) invert(1);
}

.policy-links {
  display: flex;
  gap: var(--nav-gap);
  padding: 5px 10px;
}

.policy-links a {
  color: var(--Bright-White);
  text-decoration: none;
  transition: color 0.2s ease-in-out;
}

.policy-links a:hover {
  color: var(--Bland-Yellow);
}

@media (max-width: 768px) {
  .footer-upper {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .quote {
    max-width: 100%;
    margin-bottom: 15px;
  }

  .footer-lower {
    flex-direction: column;
    text-align: center;
    padding: 15px 0;
  }

  .mail-button {
    justify-content: center;
  }

  .policy-links {
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-top: 10px;
  }
}

  </style>
</head>

<body>

  <footer class="footer">
    <div class="footer-upper">
      <div class="quote">
        <h2>ARE YOU <span>READY?</span></h2>
        <h2>UPGRADE TO THE <span>NEXT</span> LEVEL</h2>
      </div>
      <div class="socials">
        <a href="#"><img src="linkedin.svg" alt="LinkedIn"></a>
        <a href="#"><img src="facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="github.svg" alt="GitHub"></a>
      </div>
    </div>

    <div class="footer-lower">
      <div class="mail-button">
        <img src="./mail.svg" alt="Mail">
        <span>g4m3forum.com</span>
      </div>
      <div class="policy-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
      </div>
    </div>
  </footer>

</body>

</html>
